{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Train{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form accept-charset="utf-8" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <button type="button" class="btn btn-primary" id="add">Add</button>
      <button type="button" class="btn btn-primary" id="remove">Remove</button>
    </div>
    <div id="label_image">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="sr-only">Label</label>
            <input type="text" name="label[]" class="form-control" aria-describedby="labelHelp" placeholder="Enter label">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="sr-only">Images</label>
            <input type="file" name="image[]" multiple class="form-control" placeholder="File">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  
  <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
  </div>
  
{% endblock %}

{% block custom_script %}
  <script src="{{ url_for('static',filename='train.js') }}"></script>
{% endblock %}
