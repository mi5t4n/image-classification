{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Test{% endblock %}</h1>
{% endblock %}

{% block content %}
<form accept-charset="utf-8" enctype=multipart/form-data>
  <div class="form-group">
    <label>Select Image File</label>
    <input type="file" name="image" class="form-control" placeholder="Select image file">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}

{% block custom_script %}
  <script src="{{ url_for('static',filename='test.js') }}"></script>
{% endblock %}
